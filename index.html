                extend: {

        :root {
            --background: 175 60% 8%;
            --foreground: 90 20% 85%;
            --card: 176 60% 10%;
            --card-foreground: 90 20% 85%;
            --popover: 170 45% 15%;
            --popover-foreground: 90 20% 85%;
            --primary: 70 45% 35%;
            --primary-foreground: 175 60% 8%;
            --secondary: 165 45% 23%;
            --secondary-foreground: 90 20% 85%;
            --muted: 170 45% 15%;
            --muted-foreground: 90 20% 85%;
            --accent: 70 45% 35%;
            --accent-foreground: 175 60% 8%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --border: 170 45% 15%;
            --input: 176 60% 10%;
            --ring: 70 45% 35%;
            --radius: 0.5rem;
        }

        .gradient-spotlight, .gradient-spotlight-hero, .gradient-spotlight-results {
            transition: transform 0.3s ease-out;
        }

        .gradient-spotlight {
            background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(128, 144, 56, 0.15), transparent 70%);
        }

        .gradient-spotlight-hero {
            background: radial-gradient(ellipse 100% 60% at 50% 0%,
                rgba(128, 144, 56, 0.2),
                rgba(35, 83, 71, 0.1) 40%,
                transparent 70%);
        }

        .gradient-spotlight-results {
            background: radial-gradient(ellipse 120% 80% at 50% 20%, rgba(35, 83, 71, 0.1), transparent 60%);
        }
        
        /* Animation classes */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            filter: blur(8px);
            transition: opacity 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), filter 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }

        .stagger-child {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .visible .stagger-child {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

        const generateNames = async (formData) => {
            await new Promise((resolve) => setTimeout(resolve, 1500));

                { prefix: "Zenith", suffix: "Flow" }, { prefix: "Apex", suffix: "Dynamics" },

                { prefix: "Momentum", suffix: "Shift" }, { prefix: "Catalyst", suffix: "Labs" },
                { prefix: "Fusion", suffix: "Point" }, { prefix: "Next", suffix: "Wave" },
            ];

            const suffixes = ["Hub", "Core", "Flow", "Labs", "Pro", "Max", "AI", "Tech", "Works", "Sphere"];
            const prefixes = ["Smart", "Quick", "Bright", "Swift", "Pure", "Clear", "Bold", "Prime", "Elite", "Nova"];

            const taglines = [
                "Pioneering the future of your industry.", "Where innovation meets intuition.",
                "Crafting tomorrow's solutions, today.", "The intelligent way forward.",
                "Unlocking potential, together.", "Seamless integration for a complex world.",
                "Your vision, amplified.", "Engineered for excellence.",
                "The next generation of solutions.", "Simplicity in every connection.",
            ];

            return Array.from({ length: 9 }, (_, i) => {
                let name;
                const randomChoice = Math.random();
                
                if (randomChoice < 0.4 && formData.keywords.length > 0) {
                    // Use keyword + suffix
                    const keyword = formData.keywords[Math.floor(Math.random() * formData.keywords.length)];
                    const suffix = suffixes[Math.floor(Math.random() * suffixes.length)];
                    name = `${keyword.charAt(0).toUpperCase() + keyword.slice(1)}${suffix}`;
                } else if (randomChoice < 0.7) {
                    // Use prefix + industry word
                    const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
                    const industryWord = formData.industry.split(' ')[0] || "Tech";
                    name = `${prefix}${industryWord.charAt(0).toUpperCase() + industryWord.slice(1)}`;
                } else {
                    // Use template combination
                    const template = nameTemplates[Math.floor(Math.random() * nameTemplates.length)];
                    name = `${template.prefix}${template.suffix}`;
                }

                return {
                    id: `name-${Date.now()}-${i}`,
                    name: name,
                    tagline: taglines[Math.floor(Math.random() * taglines.length)],
                    domains: {
                        com: Math.random() > 0.4,
                        io: Math.random() > 0.2,
                        ai: Math.random() > 0.3,
                    },
                };
            });
        };

        // --- HOOKS ---
        const useScrollAnimation = (options = { threshold: 0.1, triggerOnce: true }) => {
            const ref = useRef(null);
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const observedElement = ref.current;
                if (!observedElement) return;

                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            if (options.triggerOnce) {
                                observer.unobserve(observedElement);
                            }
                        }
                    },
                    { threshold: options.threshold ?? 0.1, root: options.root ?? null, rootMargin: options.rootMargin ?? '0px' }
                );

                observer.observe(observedElement);

                return () => {
                    if (observedElement) {
                        observer.unobserve(observedElement);
                    }
                };
            }, [options.threshold, options.triggerOnce, options.root, options.rootMargin]);

            return [ref, isVisible];
        };

        // Animated counter hook for statistics
        const useAnimatedCounter = (endValue, duration = 2000, startValue = 0) => {
            const [count, setCount] = useState(startValue);
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observedElement = ref.current;
                if (!observedElement) return;

                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting && !isVisible) {
                            setIsVisible(true);
                            
                            const startTime = Date.now();
                            const animate = () => {
                                const elapsed = Date.now() - startTime;
                                const progress = Math.min(elapsed / duration, 1);
                                
                                // Easing function for smooth animation
                                const easedProgress = 1 - Math.pow(1 - progress, 3);
                                const currentCount = Math.floor(startValue + (endValue - startValue) * easedProgress);
                                
                                setCount(currentCount);
                                
                                if (progress < 1) {
                                    requestAnimationFrame(animate);
                                }
                            };
                            
                            requestAnimationFrame(animate);
                        }
                    },
                    { threshold: 0.3, rootMargin: '-50px 0px' }
                );

                observer.observe(observedElement);

                return () => {
                    observer.unobserve(observedElement);
                };
            }, [endValue, duration, startValue, isVisible]);

            return [ref, count];
        };

            const ref = useRef(null);
            
            useEffect(() => {
                const element = ref.current;

                const handleScroll = () => {
                    const rect = element.getBoundingClientRect();
                    const viewportHeight = window.innerHeight;
                    const elementCenter = rect.top + rect.height / 2;
                    const distanceToCenter = viewportHeight / 2 - elementCenter;
                    const offset = distanceToCenter * strength;
                    element.style.transform = `translateY(${offset}px)`;
                };

                window.addEventListener('scroll', handleScroll, { passive: true });
                handleScroll(); // Initial position

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, [strength]);

            return ref;

        function HomePage() {
            const [generatedNames, setGeneratedNames] = useState([]);
            const [favorites, setFavorites] = useState([]);
            const [isGenerating, setIsGenerating] = useState(false);
            const [showFavorites, setShowFavorites] = useState(false);
            const formRef = useRef(null);
            
            const handleGenerate = async (formData) => {
                setIsGenerating(true);
                const newNames = await generateNames(formData);
                setGeneratedNames(newNames);
                setIsGenerating(false);
                setTimeout(() => {
                    document.getElementById('results')?.scrollIntoView({ behavior: 'smooth' });
                }, 100);
            };
            
             const handleGenerateMore = async () => {
                setIsGenerating(true);
                const newNames = await generateNames({ industry: "Tech", keywords: [], tone: "modern", length: "medium" });
                setGeneratedNames(prev => [...prev, ...newNames]);
                setIsGenerating(false);
            };

            const handleToggleFavorite = (nameId) => {
                setFavorites(prev => {
                    const existingName = generatedNames.find(name => name.id === nameId);
                    if (!existingName) return prev;
                    if (prev.includes(nameId)) {
                        return prev.filter(id => id !== nameId);
                    } else {
                        return [...prev, nameId];
                    }
                });
            };
            
            const handleRemoveFavorite = (nameId) => {
                 setFavorites(prev => prev.filter(id => id !== nameId));
            };

            const handleScrollToForm = () => {
                formRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            const favoriteNames = generatedNames.filter(name => favorites.includes(name.id));

            return createElement('div', { className: "min-h-screen bg-background" },
                createElement(Header, { onShowFavorites: () => setShowFavorites(true), favoritesCount: favorites.length }),
                createElement('main', null,
                    createElement(HeroSection, { onScrollToForm: handleScrollToForm }),
                    createElement('div', { ref: formRef }, 
                        createElement(NameGeneratorForm, { onGenerate: handleGenerate, isGenerating: isGenerating })
                    ),
                    createElement(ResultsSection, { names: generatedNames, favorites, onToggleFavorite: handleToggleFavorite, onGenerateMore: handleGenerateMore, isGenerating: isGenerating }),
                    createElement(AboutSection),
                    createElement(GetInTouchSection),
                    createElement(Footer)
                ),
                createElement(FavoritesModal, { isOpen: showFavorites, onClose: () => setShowFavorites(false), favorites: favoriteNames, onRemoveFavorite: handleRemoveFavorite })
            );
        }

        const root = createRoot(document.getElementById('app'));
        root.render(createElement(StrictMode, null, createElement(HomePage)));
    </script>
</body>
</html>
